<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <title>排班表</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .top-bar {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 10px;
            background: #f4f4f4;
        }

        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            max-width: 700px;
            margin: auto;
        }

        .day {
            border: 1px solid #ccc;
            padding: 10px;
            height: 100px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: flex-start;
        }

        .day.marked {
            border: 2px solid red;
        }

        .day-number {
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .shift {
            font-size: 12px;
            color: #333;
            text-align: left;
        }

        .input-box {
            width: 95%;
            font-size: 12px;
            margin-top: 3px;
            padding: 2px;
            border: 1px solid #aaa;
            border-radius: 3px;
        }

        #loginForm {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            display: none;
        }
    </style>
</head>

<body>
    <div class="top-bar">
        <button id="loginBtn">登入</button>
        <button id="logoutBtn" style="display:none;">登出</button>
    </div>

    <h2>排班表</h2>
    <div class="calendar" id="calendar"></div>

    <!-- 登入視窗 -->
    <div id="loginForm">
        <h3>登入</h3>
        <input type="password" id="password" placeholder="輸入密碼" /><br><br>
        <button id="submitLogin">確定</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
        import { getFirestore, doc, setDoc, getDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-firestore.js";

        // 🔹 Firebase 配置
        const firebaseConfig = {
            apiKey: "AIzaSyD4qOjXXx80JmOOt79N3Chry1Q9-A_FML4",
            authDomain: "hnnh-5dfe1.firebaseapp.com",
            projectId: "hnnh-5dfe1",
            storageBucket: "hnnh-5dfe1.firebasestorage.app",
            messagingSenderId: "400569789956",
            appId: "1:400569789956:web:6e68ae42f38c1f14fc0f51",
            measurementId: "G-5TJ0Q0W92N"
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const calendarEl = document.getElementById("calendar");
        const loginBtn = document.getElementById("loginBtn");
        const logoutBtn = document.getElementById("logoutBtn");
        const loginForm = document.getElementById("loginForm");
        const submitLogin = document.getElementById("submitLogin");
        const passwordInput = document.getElementById("password");

        const daysInMonth = 31;
        let isLoggedIn = false;
        const PASSWORD = "admin4335";

        // 月份 Doc
        const docRefMonth = doc(db, "shifts", "month-2025-09");

        let monthData = {}; // 儲存整個月資料

        // 渲染日曆
        async function renderCalendar() {
            calendarEl.innerHTML = "";

            // 先讀取整個月資料
            const docSnap = await getDoc(docRefMonth);
            monthData = docSnap.exists() ? docSnap.data() : {};

            for (let d = 1; d <= daysInMonth; d++) {
                const cell = document.createElement("div");
                cell.className = "day";
                cell.innerHTML = `
                    <div class="day-number">${d}</div>
                    <input class="input-box" type="text" placeholder="輸入上班時間" ${isLoggedIn ? "" : "disabled"} />
                    <div class="shift"></div>
                `;
                calendarEl.appendChild(cell);

                const input = cell.querySelector(".input-box");
                const shiftDiv = cell.querySelector(".shift");

                // 顯示資料
                const value = monthData[`day-${d}`] || "";
                input.value = value;
                shiftDiv.textContent = value;
                if (value) cell.classList.add("marked");

                // 編輯事件
                if (isLoggedIn) {
                    input.addEventListener("change", async () => {
                        const val = input.value.trim();
                        shiftDiv.textContent = val;
                        if (val) cell.classList.add("marked");
                        else cell.classList.remove("marked");

                        // 更新 Firestore
                        await setDoc(docRefMonth, { [`day-${d}`]: val }, { merge: true });
                    });
                }
            }
        }

        // 登入 / 登出
        loginBtn.addEventListener("click", () => { loginForm.style.display = "block"; });
        submitLogin.addEventListener("click", () => {
            if (passwordInput.value === PASSWORD) {
                isLoggedIn = true;
                loginForm.style.display = "none";
                loginBtn.style.display = "none";
                logoutBtn.style.display = "inline-block";
                renderCalendar();
            } else { alert("密碼錯誤！"); }
        });

        logoutBtn.addEventListener("click", () => {
            isLoggedIn = false;
            loginBtn.style.display = "inline-block";
            logoutBtn.style.display = "none";
            renderCalendar();
        });

        renderCalendar();
    </script>
</body>

</html>
